<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy iCoins</title>
    <link rel="stylesheet" href="purchase-style.css">
</head>
<body>
    <div class="purchase-container">
        <h1>Get Your iCoins</h1>
        <p>Boost your experience with exclusive iCoin packages!</p>
        
        <div class="plans">
            <!-- Basic Plan -->
            <div class="plan basic">
                <h2>Starter Pack</h2>
                <p class="coins-amount">100 iCoins</p>
                <span class="price">150₸</span>
                <button class="purchase-button" onclick="purchasePlan('basic')">Get Started</button>
            </div>
            <!-- Premium Plan -->
            <div class="plan premium">
                <h2>Gold Pack</h2>
                <p class="coins-amount">250 iCoins</p>
                <span class="price">350₸</span>
                <button class="purchase-button" onclick="purchasePlan('premium')">Go Premium</button>
            </div>
            <!-- Pro Plan -->
            <div class="plan pro">
                <h2>Ultimate Pack</h2>
                <p class="coins-amount">500 iCoins</p>
                <span class="price">650₸</span>
                <button class="purchase-button" onclick="purchasePlan('pro')">Get Ultimate</button>
            </div>
        </div>
    </div>

    <script>
        function purchasePlan(plan) {
            alert(`You've selected the ${plan} plan. Redirecting to payment page...`);
            // window.location.href = `/purchase?plan=${plan}`;
        }
    </script>
</body> 
</html>
